<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>GiftKarte - Redemption API</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body style="width: 600px; margin: 0 auto; font-size: 24px;">
        <form id="giftcard_form" action="https://www.giftkarte.com/vendor/api/redeem" method="post">
            <h2>E-Gift Card Redemption API Test</h2>
            <p>
                <label>E-Gift Card:</label>
                <input type="text" name="e_giftcard" value="GK-12345678ABCD-1234">
                <button type="submit" value="submit">Redeem E-Gift Card</button>
                <input type="hidden" name="access_key" value="c4cf65386dabab4847cb2a0ff5133f87">
                <input type="hidden" name="order_number" value="1234ABCD">
                <input type="hidden" name="cart_amount" value="500">
                <br>
                <small style="font-size: 16px;">Example: GK-[12 Digit Gift Card Number]-[4 Digit Security Code]</small>
            </p>
        </form>
        <p class="response" style="font-size: 18px; color: forestgreen;"></p>
    </body>
    <script type="text/javascript">
        var form = $('#giftcard_form');

        form.submit(function (e) {
            e.preventDefault();
            $.ajax({
                type: form.attr('method'),
                url: form.attr('action'),
                data: form.serialize(),
                success: function (data) {
                    $(".response").html("API Response: &nbsp&nbsp<pre>"+JSON.stringify(data,undefined, 2)+"</pre>");
                    console.log('Submission was successful.');
                    console.log(data);
                },
                error: function (data) {
                    console.log('An error occurred.');
                    console.log(data);
                },
            });
        });
    </script>
</html>
